<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6c29f.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      transition: all 0.3s ease;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.98);}
      to {opacity: 1; transform: scale(1);}
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      background-color: #6a11cb;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5011a9;
    }

    .icon {
      font-size: 40px;
      margin-bottom: 15px;
      color: #6a11cb;
    }

    /* üì± Mobile View */
    @media (max-width: 480px) {
      body {
        background: linear-gradient(to right, #ff5f6d, #ffc371);
      }

      .container {
        padding: 30px 20px;
        border-radius: 16px;
      }

      .icon {
        color: #ff5f6d;
      }

      button {
        background-color: #ff5f6d;
      }

      button:hover {
        background-color: #e14e58;
      }
    }

    /* üì±üì± Tablet View */
    @media (min-width: 481px) and (max-width: 1024px) {
      body {
        background: linear-gradient(to right, #11998e, #38ef7d);
      }

      .icon {
        color: #11998e;
      }

      button {
        background-color: #11998e;
      }

      button:hover {
        background-color: #0e7c73;
      }
    }

    /* üñ•Ô∏è Desktop (default is blue-purple) */
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"><i class="fab fa-youtube"></i></div>
    <h1>Download YouTube Videos</h1>
    <p>Paste a link to download your favorite video instantly.</p>
    <form method="POST">
      <input type="text" name="url" placeholder="Enter YouTube URL" required>
      <button type="submit"><i class="fas fa-download"></i> Download</button>
    </form>
  </div>
</body>
</html>
